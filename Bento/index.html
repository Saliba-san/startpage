<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oyasumi Punpun</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://sistemas.ufmg.br/idp/login.jsp"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="book-open"></i>
        </a>
        <a
          target="blank"
          href="https://web.whatsapp.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="phone"></i>
        </a>
        <a
          href="https://teams.microsoft.com/_#/school//?ctx=teamsGrid"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="users"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.deezer.com/us/"
          class="list__link"
          >Deezer</a
        >
        <a
          target="blank"
          href="https://www.deezer.com/us/profile/832401217/playlists"
          class="list__link"
          >Playlists</a
        >
        <a
          target="blank"
          href="https://www.deezer.com/us/profile/832401217/albums"
          class="list__link"
          >Albuns</a
        >
        <a
          target="blank"
          href="https://www.deezer.com/us/profile/832401217"
          class="list__link"
          >Só as melhores</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://thebookofshaders.com/" target="blank" class="list__link"
          >Book of Shaders</a
        >
        <a href="https://supercollider.github.io/tutorials/" target="blank" class="list__link"
          >Learn Supercollider</a
        >
        <a href="https://drive.google.com/drive/folders/1mQaBl4XIXkuy3zM1DN6jS9VKUQLuyk8Z" target="blank" class="list__link"
          >Drive Elétrica</a
        >
        <a
          href="https://web.microsoftstream.com/studio/groups" target="blank" class="list__link"
          >Streams UFMG</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
